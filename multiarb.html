<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Arb Calculator</title>
    <link rel="stylesheet" href="multiarb.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Arb Calculator</h1>

                </div>
                <div class="game">

                    <label>Away Odds: <input type="number" step="0.01" class="away"></label>
                </div>
                <div class="game">
                    <label>Game Name: <input type="text" class="name" placeholder="e.g., CHE"></label>

                </div>
                <div class="game">
                    <label>Game Name: <input type="text" class="name" placeholder="e.g., TOT"></label>
                    <label>Home Odds: <input type="number" step="0.01" class="home"></label>
                    <label>Draw Odds: <input type="number" step="0.01" class="draw"></label>
                    <label>Away Odds: <input type="number" step="0.01" class="away"></label>
                </div>
                <div class="game">
                    <label>Game Name: <input type="text" class="name" placeholder="e.g., BRE"></label>
                    <label>Home Odds: <input type="number" step="0.01" class="home"></label>
                    <label>Draw Odds: <input type="number" step="0.01" class="draw"></label>
                    <label>Away Odds: <input type="number" step="0.01" class="away"></label>
                </div>
                <div class="game">
                    <label>Game Name: <input type="text" class="name" placeholder="e.g., CHE"></label>

                    <label>Away Odds: <input type="number" step="0.01" class="away"></label>

            </div>

        <div id="results"></div>
    </div>
    <script src="multiarb.js"></script>
</body>
</html>
